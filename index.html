<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild West Duel</title>
    
    <!-- Google Fonts for Wild West Theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Special+Elite&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="countdown"></div>
        <div id="result"></div>
        <button id="playAgainBtn" class="play-again-btn">Play Again</button>
        <div class="instructions">
            <p>Player 1: Press 'A' to shoot</p>
            <p>Player 2: Press 'L' to shoot</p>
            <p>Wait for "FIRE!" before shooting!</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
