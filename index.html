<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild West Duel</title>
    
    <!-- Google Fonts for Wild West Theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Special+Elite&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="countdown"></div>
        
        <!-- Coin Counter -->
        <div id="coinCounter" class="coin-counter">
            <span class="coin-icon">ðŸª™</span>

        </div>
        
        <!-- Store Button -->

        <!-- Pattern Display Section -->
        <div id="patternDisplay" class="pattern-display">

                <div id="player1Pattern" class="pattern-keys"></div>
                <div id="player1Progress" class="pattern-progress"></div>
                <div id="player1Feedback" class="pattern-feedback"></div>
            </div>
            <div class="pattern-section">
                <h3>Player 2 Pattern</h3>
                <div id="player2Pattern" class="pattern-keys"></div>
                <div id="player2Progress" class="pattern-progress"></div>
                <div id="player2Feedback" class="pattern-feedback"></div>
            </div>
        </div>
        
        <div id="result"></div>
        <button id="playAgainBtn" class="play-again-btn">Play Again</button>
        <div class="instructions">
            <p>ðŸŽ¯ New Pattern Duel System!</p>
            <p>Memorize your 3-key pattern when countdown reaches 1</p>

        </div>
        
        <!-- Store Modal -->
        <div id="storeModal" class="store-modal hidden">
            <div class="store-modal-content">

                <div class="store-tabs">

                    <button class="store-tab" data-category="hats">ðŸŽ© Hats</button>
                    <button class="store-tab" data-category="guns">ðŸ”« Guns</button>
                </div>
                
                <div class="store-content">
                    <div class="player-selection">
                        <label>Equip to:</label>
                        <select id="playerSelect">
                            <option value="1">Player 1</option>
                            <option value="2">Player 2</option>
                        </select>
                    </div>
                    
                    <div id="storeItems" class="store-items">
                        <!-- Items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
