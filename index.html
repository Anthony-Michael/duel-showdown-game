<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild West Duel</title>
    
    <!-- Google Fonts for Wild West Theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Special+Elite&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="countdown"></div>
        
        <!-- Pattern Display Section -->
        <div id="patternDisplay" class="pattern-display">
            <div class="pattern-section">
                <h3>Player 1 Pattern</h3>
                <div id="player1Pattern" class="pattern-keys"></div>
                <div id="player1Progress" class="pattern-progress"></div>
                <div id="player1Feedback" class="pattern-feedback"></div>
            </div>
            <div class="pattern-section">
                <h3>Player 2 Pattern</h3>
                <div id="player2Pattern" class="pattern-keys"></div>
                <div id="player2Progress" class="pattern-progress"></div>
                <div id="player2Feedback" class="pattern-feedback"></div>
            </div>
        </div>
        
        <div id="result"></div>
        <button id="playAgainBtn" class="play-again-btn">Play Again</button>
        <div class="instructions">
            <p>ðŸŽ¯ New Pattern Duel System!</p>
            <p>Memorize your 3-key pattern when countdown reaches 1</p>
            <p>First to complete pattern after "FIRE!" wins!</p>
            <p>Wrong keys or early input = penalty!</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
